<H1><A NAME="SECTION001420000000000000000"></A>
<A NAME="q:12.1b"></A>
<BR>
<SPAN CLASS="arabic">13</SPAN>.<SPAN CLASS="arabic">2</SPAN> 我有个读取直到&nbsp;EOF&nbsp;的简单程序, 但是我如何才能在键盘上输入那个
&nbsp;``EOF"&nbsp;呢？
</H1>
其实, 你的&nbsp;C&nbsp;程序看到的&nbsp;EOF&nbsp;的值和你用键盘发出的文件结束按键组合之间没
有任何直接联系。根据你的操作系统, 你可能使用不同的按键组合来表示文件结束,
通常是&nbsp;Control-D&nbsp;或&nbsp;Control-Z。

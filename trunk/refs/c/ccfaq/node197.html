<H1><A NAME="SECTION001460000000000000000"></A>
<A NAME="q:12.6"></A>
<BR>
<SPAN CLASS="arabic">13</SPAN>.<SPAN CLASS="arabic">6</SPAN> 我如何在&nbsp;printf&nbsp;的格式串中输出一个&nbsp;<TT>'</TT>%<TT>'</TT>？
我试过&nbsp;&#92;%, 但是不行。
</H1>
只需要重复百分号: %%。

<P>
&#92;%不行, 因为反斜杠&nbsp;&#92;&nbsp;是
<SPAN  CLASS="textbf">编译器</SPAN>的转义字符, 而这里我们的问题最终是&nbsp;printf&nbsp;的转义字符。

<P>
参见问题&nbsp;<A HREF="node327.html#q:19.17">19.21</A>。

<P>
参考资料: [<A
 HREF="node388.html#kr1">K&amp;R1</A>, Sec. 7.3 p. 147]; [<A
 HREF="node388.html#kr2">K&amp;R2</A>, Sec. 7.2 p. 154];
[<A
 HREF="node388.html#iso">ISO</A>, Sec. 7.9.6.1]。

<P>

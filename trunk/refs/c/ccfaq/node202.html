<H1><A NAME="SECTION0014110000000000000000"></A>
<A NAME="q:12.12"></A>
<BR>
<SPAN CLASS="arabic">13</SPAN>.<SPAN CLASS="arabic">11</SPAN> 为什么&nbsp;scanf(<TT>"</TT>%d<TT>"</TT>, i)&nbsp;调用不行？
</H1>
传给&nbsp;scanf()&nbsp;的参数必须是指针。改为&nbsp;scanf(<TT>"</TT>%d<TT>"</TT>,
&amp;i)&nbsp;即可修正上面的问题。

<P>

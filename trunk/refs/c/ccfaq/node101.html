<H1><A NAME="SECTION00970000000000000000"></A>
<A NAME="q:7.5b"></A>
<BR>
<SPAN CLASS="arabic">8</SPAN>.<SPAN CLASS="arabic">7</SPAN> 那么返回字符串或其它集合的争取方法是什么呢？
</H1>
返回指针必须是静态分配的缓冲区&nbsp;(如问题&nbsp;<A HREF="node100.html#q:7.5a">7.6</A>&nbsp;的答案所述),
或者调用者传入的缓冲区, 或者用&nbsp;malloc()&nbsp;获得的内存,
但<SPAN  CLASS="textbf">不能是</SPAN>局部&nbsp;(自动)&nbsp;数组。

<P>
参见问题&nbsp;<A HREF="node351.html#q:20.1">20.1</A>。

<P>

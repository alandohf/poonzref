<H1><A NAME="SECTION007150000000000000000"></A>
<A NAME="q:5.20"></A>
<BR>
<SPAN CLASS="arabic">6</SPAN>.<SPAN CLASS="arabic">15</SPAN> 运行时的&nbsp;``空指针赋值"&nbsp;错误是什么意思？
</H1>
这个信息, 通常由&nbsp;MS-DOS&nbsp;编译器发出, 表明你通过空指针向非法地址&nbsp;(可能是缺省数
据段的偏移&nbsp;0&nbsp;位置)&nbsp;写入了数据。参见问题&nbsp;<A HREF="node277.html#q:16.8">16.7</A>。

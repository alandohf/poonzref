<H1><A NAME="SECTION0013240000000000000000"></A>
<A NAME="q:11.24"></A>
<BR>
<SPAN CLASS="arabic">12</SPAN>.<SPAN CLASS="arabic">24</SPAN> 为什么我不能对&nbsp;void*&nbsp;指针进行运算？
</H1>
编译器不知道所指对象的大小。在作运算之前, 把指针转化为&nbsp;char *&nbsp;
或你准备操作的其它指针类型, 但是请参考问题&nbsp;<A HREF="node52.html#q:4.5">4.3</A>。

<P>
参考资料: [<A
 HREF="node388.html#iso">ISO</A>, Sec. 6.1.2.5, Sec. 6.3.6];
[<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 7.6.2 p. 204]。

<P>

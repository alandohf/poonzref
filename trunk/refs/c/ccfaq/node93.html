<H1><A NAME="SECTION008180000000000000000"></A>
<A NAME="q:6.21"></A>
<BR>
<SPAN CLASS="arabic">7</SPAN>.<SPAN CLASS="arabic">18</SPAN> 当数组是函数的参数时, 为什么&nbsp;sizeof&nbsp;不能正确报告数组的大小 ？
</H1>
编译器把数组参数当作指针对待&nbsp;(参见问题&nbsp;<A HREF="node79.html#q:6.4">6.4</A>), 因而报告的时指针
的大小。

<P>
参考资料: [<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 7.5.2 p. 195]。

<P>

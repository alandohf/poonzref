<H1><A NAME="SECTION00780000000000000000"></A> <A NAME="q:5.10"></A>
<BR>
<SPAN CLASS="arabic">6</SPAN>.<SPAN CLASS="arabic">8</SPAN> 但是如果&nbsp;NULL&nbsp;的值改变了, 比如在使用非零内部空指针的机器上,
难道用&nbsp;NULL (而不是&nbsp;0)&nbsp;不是更好吗？
</H1>
不。(用&nbsp;NULL&nbsp;可能更好,
但不是这个原因。)&nbsp;尽管符号常量经常代替数字使用以备 数字的改变,
但这不是用&nbsp;NULL&nbsp;代替&nbsp;0&nbsp;的原因。语言本身确保了源码中的&nbsp;0 (用于
指针上下文)&nbsp;会生成空指针。NULL&nbsp;只是用作一种格式习惯。参见问题&nbsp;<A HREF="node64.html#q:5.5">5.5</A>
&nbsp;和&nbsp;<A HREF="node130.html#q:9.2">9.2</A>。

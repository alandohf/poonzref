<H1><A NAME="SECTION0014150000000000000000"></A>
<A NAME="q:12.17"></A>
<BR>
<SPAN CLASS="arabic">13</SPAN>.<SPAN CLASS="arabic">15</SPAN> 当我用&nbsp;``%d&#92;n"&nbsp;调用&nbsp;scanf&nbsp;从键盘读取数字
的时候, 好像要多输入一行函数才返回。
</H1>
可能令人吃惊, &#92;n&nbsp;在&nbsp;scanf&nbsp;格式串中<SPAN  CLASS="textbf">不</SPAN>表示
等待换行符,
而是读取并放弃所有的空白字符。
参见问题&nbsp;<A HREF="node209.html#q:12.20">12.18</A>。

<P>

 HREF="node388.html#kr2">K&amp;R2</A>, Sec. B1.3 pp. 245-6]; [<A
 HREF="node388.html#iso">ISO</A>, Sec. 7.9.6.2];
[<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 15.8 pp. 357-64]。

<P>

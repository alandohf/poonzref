<H1><A NAME="SECTION0013150000000000000000"></A>
<A NAME="q:11.14b"></A>
<BR>
<SPAN CLASS="arabic">12</SPAN>.<SPAN CLASS="arabic">15</SPAN> 那么到底会出什么问题？真的有什么系统不支持&nbsp;void main()&nbsp;吗？
</H1>
有人报告用&nbsp;BC++4.5&nbsp;编译的使用&nbsp;void main()&nbsp;的程序会崩溃。某些编译器
&nbsp;(包括&nbsp;DEC C V4.1&nbsp;和打开某些选项的&nbsp;gcc)&nbsp;会对&nbsp;void main()&nbsp;提出警告。

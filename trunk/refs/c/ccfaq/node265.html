<H1><A NAME="SECTION001780000000000000000"></A>
<A NAME="q:15.9"></A>
<BR>
<SPAN CLASS="arabic">16</SPAN>.<SPAN CLASS="arabic">8</SPAN> 为什么编译器不让我定义一个没有固定参数项的可变参数函数？
</H1>
标准&nbsp;C&nbsp;要求用可变参数的函数至少有一个固定参数项, 这样你才可以
使用&nbsp;va_start()。
所以编译器<SPAN  CLASS="textbf">不会接受</SPAN>下面定义的函数：
<PRE>
    int f(...)
    {
        ...
    }
</PRE>

<P>
参见问题&nbsp;<A HREF="node266.html#q:15.10">15.9</A>。

<P>
参考资料: [<A
 HREF="node388.html#iso">ISO</A>, Sec. 6.5.4, Sec. 6.5.4.3, Sec. 7.8.1.1];
[<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 9.2 p. 263]。

<P>

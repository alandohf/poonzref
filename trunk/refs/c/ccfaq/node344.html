<H1><A NAME="SECTION0021380000000000000000"></A>
<A NAME="q:19.39"></A>
<BR>
<SPAN CLASS="arabic">20</SPAN>.<SPAN CLASS="arabic">38</SPAN> 怎样很好地处理浮点异常？
</H1>
在许多系统中, 你可以定义一个&nbsp;matherr()&nbsp;的函数, 当出现某些
浮点错误时&nbsp;(例如&nbsp;&lt;math&gt;&nbsp;中的数学例程), 
它就会被调用。你也可以使用&nbsp;signal()&nbsp;函数&nbsp;(参见问题&nbsp;<A HREF="node343.html#q:19.38">19.37</A>)&nbsp;
截取&nbsp;SIGFPE&nbsp;信号。参见问题&nbsp;<A HREF="node253.html#q:14.9">14.9</A>。

<P>
参考资料: [<A
 HREF="node388.html#rationale">Rationale</A>, Sec. 4.5.1]。

<P>

<H1><A NAME="SECTION001380000000000000000"></A>
<A NAME="q:11.8b"></A>
<BR>
<SPAN CLASS="arabic">12</SPAN>.<SPAN CLASS="arabic">8</SPAN> 既然不能修改字符串常量, 为什么不把它们定义为字符常量的数组？
</H1>
一个原因是太多的代码包含
<PRE>
    char *p = "Hello, world!";
</PRE>
这样并不正确的语句。这样的语句要受诊断信息的困扰，但真正的问题却出现在
改变&nbsp;p&nbsp;所指目的的任何企图。

<P>
参见问题&nbsp;<A HREF="node16.html#q:1.32">1.13</A>。

<P>

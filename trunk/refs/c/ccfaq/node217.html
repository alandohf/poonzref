<H1><A NAME="SECTION0014260000000000000000"></A>
<A NAME="q:12.30"></A>
<BR>
<SPAN CLASS="arabic">13</SPAN>.<SPAN CLASS="arabic">26</SPAN> 我想用&nbsp;``r+"&nbsp;打开一个文件, 读出一个字符串, 修改之后再写入,
从而就地更新一个文件。可是这样不行。
</H1>
确保在写操作之前先调用&nbsp;fseek, 回到你准备覆盖的字串的开始, 况且在读写
&nbsp;``+"&nbsp;模式下的读和写操作之间总是需要&nbsp;fseek&nbsp;或&nbsp;fflush。同时, 记住改写
同样数量的字符, 而且在文本模式下改写可能会在改写处把文件长度截断,
因而你可能需要保存行长度。参见问题&nbsp;<A HREF="node323.html#q:19.14">19.17</A>。

<P>
参考资料: [<A
 HREF="node388.html#iso">ISO</A>, Sec. 7.9.5.3]。

<H1><A NAME="SECTION00530000000000000000"></A> <A NAME="q:3.3"></A>
<BR>
<SPAN CLASS="arabic">4</SPAN>.<SPAN CLASS="arabic">3</SPAN> 对于代码
&nbsp;int i = 3; i = i++;&nbsp;不同编译器给出不同的结果, 有的为&nbsp;3, 有的为&nbsp;4,
哪个是正确的？
</H1>
没有正确答案;这个表达式无定义。参见问题&nbsp;<A HREF="node37.html#q:3.1">3.1</A>, <A HREF="node43.html#q:3.8">3.7</A>&nbsp;和
&nbsp;<A HREF="node187.html#q:11.33">11.32</A>。 同时注意,&nbsp;i++&nbsp;和&nbsp;++i&nbsp;都不同于&nbsp;i+1。
如果你要使&nbsp;i&nbsp;自增&nbsp;1, 使用&nbsp;i=i+1,&nbsp;i+=1,&nbsp;i++&nbsp;或&nbsp;++i, 而不是任何组合,
参见问题&nbsp;<A HREF="node46.html#q:3.12b">3.10</A>。

<P>

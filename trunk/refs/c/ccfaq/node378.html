<H1><A NAME="SECTION0022280000000000000000"></A>
<A NAME="q:20.32"></A>
<BR>
<SPAN CLASS="arabic">21</SPAN>.<SPAN CLASS="arabic">28</SPAN> (year%4 == 0)&nbsp;是否足够判断润年？2000&nbsp;年是闰年吗？
</H1>
这个测试并不足够&nbsp;(2000&nbsp;年是闰年)。
对于当前用的格里高力历法, 完整的表达式为：
<PRE>
    year % 4 == 0 &amp;&amp; (year % 100 != 0 || year % 400 == 0)
</PRE>
详情请参阅一本好的天文历法的书或其它参考资料。
预防无休止的辩论; 那些主张还有一个&nbsp;4000&nbsp;年规则的参考资料是错的。
参见问题&nbsp;<A HREF="node234.html#q:13.14">13.12</A>。

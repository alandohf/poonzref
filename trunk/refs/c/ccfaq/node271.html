<H1><A NAME="SECTION001810000000000000000"></A>
<A NAME="q:16.1b"></A>
<BR>
<SPAN CLASS="arabic">17</SPAN>.<SPAN CLASS="arabic">1</SPAN> 遇到不可理解的不合理语法错误, 似乎大段的程序没有编译。
</H1>
检查是否有没有结束的注释, 不匹配的&nbsp;#if/#ifdef/#ifndef/#else/#endif&nbsp;
指令, 又或者没有完成的引号。记得还要检查头文件。
参见问题&nbsp;<A HREF="node32.html#q:2.18">2.14</A>, <A HREF="node140.html#q:10.9">10.8</A>&nbsp;和&nbsp;<A HREF="node183.html#q:11.29">11.28</A>。

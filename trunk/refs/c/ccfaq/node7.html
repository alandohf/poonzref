<H1><A NAME="SECTION00340000000000000000"></A>
<A NAME="q:1.11"></A>
<BR>
<SPAN CLASS="arabic">2</SPAN>.<SPAN CLASS="arabic">4</SPAN> extern&nbsp;在函数声明中是什么意思？
</H1>
它可以用作一种格式上的提示表明函数的定义可能在另一个源文件中, 但在
<PRE>
	extern int f();
</PRE>
和
<PRE>
	int f();
</PRE>
之间并没有实质的区别。

<P>
参考资料: [<A
 HREF="node388.html#iso">ISO</A>, Sec. 6.1.2.2, Sec. 6.5.1];
[<A
 HREF="node388.html#rationale">Rationale</A>, Sec. 3.1.2.2];
[<A
 HREF="node388.html#hs">H&amp;S</A>, Secs. 4.3,4.3.1 pp. 75-6].

<P>

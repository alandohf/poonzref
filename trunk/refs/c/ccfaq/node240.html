<H1><A NAME="SECTION0015180000000000000000"></A>
<A NAME="q:13.25"></A>
<BR>
<SPAN CLASS="arabic">14</SPAN>.<SPAN CLASS="arabic">18</SPAN> 我不断得到库函数未定义错误, 但是我已经&nbsp;#inlude&nbsp;了所有用到的头文件了。
</H1>
通常, 头文件只包含外部说明。某些情况下, 特别是如果是非标准函数, 当你
连接程序时, 需要指定正确的函数库以得到函数的<SPAN  CLASS="textbf">定义</SPAN>。#include&nbsp;头文件
并不能给出定义。参见问题&nbsp;<A HREF="node142.html#q:10.11">10.10</A>, <A HREF="node184.html#q:11.30">11.29</A>, <A HREF="node241.html#q:13.26">13.19</A>,
<A HREF="node247.html#q:14.3">14.3</A>&nbsp;和&nbsp;<A HREF="node345.html#q:19.40">19.39</A>。

<P>

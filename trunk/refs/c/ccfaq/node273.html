<H1><A NAME="SECTION001830000000000000000"></A>
<A NAME="q:16.3"></A>
<BR>
<SPAN CLASS="arabic">17</SPAN>.<SPAN CLASS="arabic">3</SPAN> 程序在执行用之前就崩溃了, 用调试器单步跟进, 在&nbsp;main()&nbsp;
之前就死了。
</H1>
也许你定义了一个或多个非常大的局部数组&nbsp;(超过上千字节)。许多系统只有
固定大小的堆栈, 即使那些自动动态堆栈分配的系统也会因为一次性要分配大段堆栈
而失败。

<P>
一般对大规模数组, 定义为静态的数组会更好。如果由于递归的原因, 每次都需要
一组新的数组, 可以用&nbsp;malloc()&nbsp;动态申请内存, 参见问题&nbsp;<A HREF="node14.html#q:1.31">1.11</A>。

<P>
参见问题&nbsp;<A HREF="node167.html#q:11.12b">11.12</A>, <A HREF="node274.html#q:16.4">16.4</A>, <A HREF="node275.html#q:16.5">16.5</A>&nbsp;和&nbsp;<A HREF="node291.html#q:18.4">18.4</A>。

<P>

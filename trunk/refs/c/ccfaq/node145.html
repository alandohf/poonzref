<H1><A NAME="SECTION0012130000000000000000"></A>
<A NAME="q:10.14"></A>
<BR>
<SPAN CLASS="arabic">11</SPAN>.<SPAN CLASS="arabic">13</SPAN> 我可以在&nbsp;#include&nbsp;行里使用&nbsp;#ifdef&nbsp;来定义两个不同的东西吗？
</H1>
不行。 你不能&nbsp;``让预处理器自己运行"。你能做的就是根据&nbsp;#ifdef&nbsp;设置使用
两个完全不同的单独&nbsp;#define&nbsp;行之一。

<P>
参考资料: [<A
 HREF="node388.html#iso">ISO</A>, Sec. 6.8.3, Sec. 6.8.3.4]; [<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 3.2 pp. 40-1]。

<P>

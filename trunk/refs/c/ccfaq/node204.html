<H1><A NAME="SECTION0014130000000000000000"></A>
<A NAME="q:12.13"></A>
<BR>
<SPAN CLASS="arabic">13</SPAN>.<SPAN CLASS="arabic">13</SPAN> 为什么这些代码&nbsp;
double d;
scanf(<TT>"</TT>%f<TT>"</TT>, &amp;d);
&nbsp;不行？
</H1>
跟&nbsp;printf()&nbsp;不同, scanf()&nbsp;用&nbsp;%lf&nbsp;代表双精度数, 用&nbsp;%f&nbsp;代表浮点数。
参见问题&nbsp;<A HREF="node198.html#q:12.9">12.7</A>。

<H1><A NAME="SECTION001490000000000000000"></A>
<A NAME="q:12.10"></A>
<BR>
<SPAN CLASS="arabic">13</SPAN>.<SPAN CLASS="arabic">9</SPAN> 我如何用&nbsp;printf&nbsp;实现可变的域宽度？就是说, 我想在运行时确定宽度
而不是使用&nbsp;%8d？
</H1>
printf(<TT>"</TT>%*d<TT>"</TT>, width, x)&nbsp;就能达到你的要求。

<P>
参见问题&nbsp;<A HREF="node205.html#q:12.15">12.14</A>。

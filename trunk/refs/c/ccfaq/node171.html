<H1><A NAME="SECTION0013160000000000000000"></A>
<A NAME="q:11.15"></A>
<BR>
<SPAN CLASS="arabic">12</SPAN>.<SPAN CLASS="arabic">16</SPAN> 我一直用的那本书《熟练傻瓜C语言》总是使用&nbsp;void main()。
</H1>
可能这本书的作者把自己也归为目标读者的一员。很多书不负责任地在例子
中使用&nbsp;void main(), 并宣称这样是正确的。但他们错了。

<P>

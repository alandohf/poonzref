<H1><A NAME="SECTION001440000000000000000"></A>
<A NAME="q:12.4"></A>
<BR>
<SPAN CLASS="arabic">13</SPAN>.<SPAN CLASS="arabic">4</SPAN> 我的程序的屏幕提示和中间输出有时显示在屏幕上, 尤其是当我用管道向
另一个程序输出的时候。
</H1>
在输出需要显示的时候最好使用明确的&nbsp;fflush(stdout)&nbsp;调用, 尤其是当显示
的文本没有&nbsp;&#92;n&nbsp;结束符时。有几种机制会努力帮助你在
&nbsp;``适当的时机"&nbsp;执行&nbsp;fflush, 但这仅限于&nbsp;stdout&nbsp;为交互终端的时候。
参见问题&nbsp;<A HREF="node212.html#q:12.24">12.21</A>。

<P>
参考资料: [<A
 HREF="node388.html#iso">ISO</A>,  Sec. 7.9.5.2]。

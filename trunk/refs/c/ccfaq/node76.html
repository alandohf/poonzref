<H1><A NAME="SECTION00810000000000000000"></A>
<A NAME="q:6.1"></A>
<BR>
<SPAN CLASS="arabic">7</SPAN>.<SPAN CLASS="arabic">1</SPAN> 我在一个源文件中定义了&nbsp;char a[6], 在另一个中声明了
&nbsp;extern char *a&nbsp;。为什么不行 ？
</H1>

<P>
你在一个源文件中定义了一个字符串, 而在另一个文件中定义了指向
字符的指针。 extern char *&nbsp;的申明不能和真正的定义匹配。 类型
&nbsp;T&nbsp;的指针和类型&nbsp;T&nbsp;的数组并非同种类型。 请使用&nbsp;extern char a[ ]。

<P>
参考资料：&nbsp;[<A
 HREF="node388.html#iso">ISO</A>, Sec. 6.5.4.2]; [<A
 HREF="node388.html#ctp">CT&amp;P</A>, Sec. 3.3 pp. 33-4,
Sec. 4.5 pp. 64-5]。

<P>

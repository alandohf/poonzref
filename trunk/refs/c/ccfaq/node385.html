<H1><A NAME="SECTION0022350000000000000000"></A>
<A NAME="20.39b"></A>
<BR>
<SPAN CLASS="arabic">21</SPAN>.<SPAN CLASS="arabic">35</SPAN> ``lvalue"&nbsp;和&nbsp;``rvalue"&nbsp;代表什么意思？
</H1>
简单的说, ``lvalue"&nbsp;是个可以出现在赋值语句左方的表达式; 你也可以把它
想象成有地址的对象。有关数组的, 参见问题&nbsp;<A HREF="node80.html#q:6.7">6.5</A>。``rvalue"&nbsp;就是
有值的表达式, 所以可以用在赋值语句的右方。

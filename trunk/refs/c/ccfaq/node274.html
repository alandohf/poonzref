<H1><A NAME="SECTION001840000000000000000"></A>
<A NAME="q:16.4"></A>
<BR>
<SPAN CLASS="arabic">17</SPAN>.<SPAN CLASS="arabic">4</SPAN> 程序执行正确, 但退出时崩溃在&nbsp;main()&nbsp;最后一个语句之后。
为什么会这样？
</H1>
注意是否错误说明了&nbsp;main(), 参见问题&nbsp;<A HREF="node32.html#q:2.18">2.14</A>, <A HREF="node140.html#q:10.9">10.8</A>,
<A HREF="node167.html#q:11.12b">11.12</A>
&nbsp;和&nbsp;<A HREF="node169.html#q:11.14a">11.14</A>。是否把局部缓冲传给了&nbsp;setbuf()&nbsp;或&nbsp;setvbuf()。
又或者问题出在注册于&nbsp;atexit()&nbsp;的清理函数。参见问题&nbsp;<A HREF="node100.html#q:7.5a">7.6</A>&nbsp;和
&nbsp;<A HREF="node172.html#q:11.16">11.17</A>。

<P>
参考资料: [<A
 HREF="node388.html#ctp">CT&amp;P</A>, Sec. 5.3 pp. 72-3]。

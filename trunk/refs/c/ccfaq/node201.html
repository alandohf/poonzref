<H1><A NAME="SECTION0014100000000000000000"></A>
<A NAME="q:12.11"></A>
<BR>
<SPAN CLASS="arabic">13</SPAN>.<SPAN CLASS="arabic">10</SPAN> 如何输出在千位上用逗号隔开的数字？金额数字呢？
</H1>
&lt;locale.h&gt;&nbsp;提供了一些函数可以完成这些操作,
但是没有完成这些任务的标准方法。printf()&nbsp;惟一一处对应&nbsp;locale&nbsp;的地方
就是改变它的小数点字符。

<P>

 HREF="node388.html#iso">ISO</A>,  Sec. 7.4]; [<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 11.6 pp. 301-4]。

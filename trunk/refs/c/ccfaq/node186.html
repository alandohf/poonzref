<H1><A NAME="SECTION0013310000000000000000"></A>
<A NAME="q:11.32"></A>
<BR>
<SPAN CLASS="arabic">12</SPAN>.<SPAN CLASS="arabic">31</SPAN> 为什么声称兼容&nbsp;ANSI&nbsp;的&nbsp;Frobozz Magic C&nbsp;编译器不能
编译这些代码？我知道这些代码是&nbsp;ANSI&nbsp;的, 因为&nbsp;gcc&nbsp;可以编译。
</H1>
许多编译器都支持一些非标准的扩展, gcc&nbsp;尤甚。你能确认被拒绝的代码
不依赖这样的扩展吗？通常用试验特定的编译器来确定一种语言的特性是
个坏主意; 使用的标准可能允许变化, 而编译器也可能有错。
参见问题&nbsp;<A HREF="node190.html#q:11.35">11.35</A>。

<P>

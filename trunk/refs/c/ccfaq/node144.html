<H1><A NAME="SECTION0012120000000000000000"></A>
<A NAME="q:10.13"></A>
<BR>
<SPAN CLASS="arabic">11</SPAN>.<SPAN CLASS="arabic">12</SPAN> sizeof&nbsp;操作符可以用于&nbsp;#if&nbsp;预编译指令中吗？
</H1>
不行。 预编译在编译过程的早期进行, 此时尚未对类型名称进行分析。 作为替代,
可以考虑使用&nbsp;ANSI&nbsp;的&nbsp;&lt;limits.h&gt;&nbsp;中定义的常量, 或者使
用&nbsp;``配置"&nbsp;(configure)&nbsp;脚本。 更好的办法是, 书写与类型大小无关的代码;
参见问题&nbsp;<A HREF="node4.html#q:1.1">1.1</A>。

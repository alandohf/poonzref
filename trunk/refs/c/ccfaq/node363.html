<H1><A NAME="SECTION0022130000000000000000"></A>
<A NAME="q:20.15b"></A>
<BR>
<SPAN CLASS="arabic">21</SPAN>.<SPAN CLASS="arabic">13</SPAN> 人们说编译器优化的很好, 我们不在
需要为速度而写汇编了, 但我的编译器连用移位代替
&nbsp;i/=2&nbsp;都做不到。
</H1>

<P>
i&nbsp;是有符号还是无符号？如果是有符号, 移位并不等价
&nbsp;(提示: 想想如果&nbsp;i&nbsp;是个负的奇数), 所以编译器没有
使用是对的。

<P>

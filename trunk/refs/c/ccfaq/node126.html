<H1><A NAME="SECTION001040000000000000000"></A>
<A NAME="q:8.6"></A>
<BR>
<SPAN CLASS="arabic">9</SPAN>.<SPAN CLASS="arabic">4</SPAN> 我怎么得到对应字符的数字&nbsp;(字符集)&nbsp;值, 或者相反？
</H1>
在&nbsp;C&nbsp;语言中字符用它们的字符集值对应的小整数表示。因此, 你不需要
任何转换函数: 如有你有字符, 你就有它的值。

<P>
数字字符和它们对应的&nbsp;0-9&nbsp;的数字之间相互转换时, 加上或减去常数&nbsp;'0',
也就是说, '0'&nbsp;的字符值。

<P>
参见问题&nbsp;<A HREF="node223.html#q:13.1">13.1</A>&nbsp;和&nbsp;<A HREF="node358.html#q:20.10">20.8</A>。

<P>

<H1><A NAME="SECTION0022200000000000000000"></A>
<A NAME="q:20.24"></A>
<BR>
<SPAN CLASS="arabic">21</SPAN>.<SPAN CLASS="arabic">20</SPAN> 为什么&nbsp;C&nbsp;没有嵌套函数？
</H1>
实现嵌套函数不是件简单的事, 它们需要可以正当的访问包含函数的
本地变量, 为了简单化, 这个功能是被故意舍弃的。gcc&nbsp;的扩展
功能允许函数嵌套。 许多可能使用嵌套函数的地方&nbsp;(例如&nbsp;qsort&nbsp;
的比较函数), 一个充分但少许麻烦的解决方法是使用一个定义为
静态&nbsp;(static)&nbsp;的邻近函数, 如果需要, 可以通过少量静态
变量进行通讯。一个干净些的方法是传递一个包含所需内容的结构指针,
虽然&nbsp;qsort&nbsp;不支持这种方法。

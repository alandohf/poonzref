<H1><A NAME="SECTION0014140000000000000000"></A>

<BR>
<SPAN CLASS="arabic">13</SPAN>.<SPAN CLASS="arabic">14</SPAN> 怎样在&nbsp;scanf()&nbsp;格式串中指定可变的宽度？
</H1>
不能: scanf()&nbsp;格式串中的星号表示禁止赋值。你可以使用&nbsp;ANSI&nbsp;的字符串化
和字符连接完成同样的事情, 或者你可以在运行时创建&nbsp;scanf&nbsp;格式串。

<H1><A NAME="SECTION004110000000000000000"></A> <A NAME="q:2.13"></A>
<BR>
<SPAN CLASS="arabic">3</SPAN>.<SPAN CLASS="arabic">11</SPAN> 为什么&nbsp;sizeof&nbsp;返回的值大于结构的期望值,
是不是尾部有填充?
</H1>
为了确保分配连续的结构数组时正确对齐, 结构可能有
这种尾部填充。即使结构不是数组的成员, 填充也会保持,
以便&nbsp;sizeof&nbsp;能够总是返回一致的大小。参见问题&nbsp;<A HREF="node28.html#q:2.12">2.10</A>。

<P>
参考资料: [<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 5.6.7 pp. 139-40]。

<P>

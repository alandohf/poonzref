<H1><A NAME="SECTION001820000000000000000"></A>
<A NAME="q:16.1c"></A>
<BR>
<SPAN CLASS="arabic">17</SPAN>.<SPAN CLASS="arabic">2</SPAN> 为什么过程调用不工作？编译器似乎直接跳过去了。
</H1>
代码是否看起来象这样：
<PRE>
	myprocedure;    /* 我的过程 */
</PRE>
C&nbsp;只有函数, 而函数调用总要用圆括号将参数括起来, 即使是无参数的函数。用下列
代码:
<PRE>
	myprocedure();
</PRE>

<H1><A NAME="SECTION0021320000000000000000"></A>
<A NAME="q:19.31"></A>
<BR>
<SPAN CLASS="arabic">20</SPAN>.<SPAN CLASS="arabic">32</SPAN> 怎样才能发现程序自己的执行文件的全路径？
</H1>

<P>
arg[0]&nbsp;也许含有全部或部分路径, 或者什么也没有。如果&nbsp;arg[0]&nbsp;中的路径不全, 
你也许可以重复命令语言注释器的路径搜索逻辑。但是, 没有保证的解决方法。

<P>
参考资料: [<A
 HREF="node388.html#kr1">K&amp;R1</A>, Sec. 5.11 p. 111]; [<A
 HREF="node388.html#kr2">K&amp;R2</A>, Sec. 5.10 p. 115];
[<A
 HREF="node388.html#iso">ISO</A>, Sec. 5.1.2.2.1]; [<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 20.1 p. 416.]。

<P>

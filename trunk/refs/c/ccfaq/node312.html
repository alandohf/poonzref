<H1><A NAME="SECTION002160000000000000000"></A>
<A NAME="q:19.6"></A>
<BR>
<SPAN CLASS="arabic">20</SPAN>.<SPAN CLASS="arabic">6</SPAN> 怎样读入鼠标输入？
</H1>
请查阅你的系统文档, 或者在特定系统的新闻组寻问,
请先查看其组的&nbsp;FAQ。
鼠标的处理在&nbsp;X Windown&nbsp;系统, MD-DOS, Macintosh&nbsp;下
是完全不同的, 也许每个系统都不一样。

<P>
参考资料 [<A
 HREF="node388.html#pcs">PCS</A>, Sec. 5.5 pp. 78-80]。

<P>

<H1><A NAME="SECTION00640000000000000000"></A>
<A NAME="q:4.8"></A>
<BR>
<SPAN CLASS="arabic">5</SPAN>.<SPAN CLASS="arabic">4</SPAN> 我有个函数,它应该接受并初始化一个指针
&nbsp;void f(int *ip) { static int dummy = 5; ip = &amp;dummy;}
但是当我如下调用时: int *ip; f(ip); 调用者的指针却没有任何变化。
</H1>
你确定函数初始化的是你希望它初始化的东西吗？请记住在&nbsp;C&nbsp;中, 参数是
通过值传递的。被调函数仅仅修改了传入的指针副本。你需要传入指针的
地址&nbsp;(函数变成接受指针的指针), 或者让函数返回指针。

<P>
参见问题&nbsp;<A HREF="node54.html#q:4.9">4.5</A>&nbsp;和&nbsp;<A HREF="node56.html#q:4.11">4.7</A>。

<P>

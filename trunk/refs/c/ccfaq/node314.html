<H1><A NAME="SECTION002180000000000000000"></A>
<A NAME="q:19.8"></A>
<BR>
<SPAN CLASS="arabic">20</SPAN>.<SPAN CLASS="arabic">8</SPAN> 怎样直接输出到打印机？
</H1>
Unix&nbsp;系统下, 使用&nbsp;popen() (参见问题&nbsp;<A HREF="node337.html#q:19.30">19.31</A>)&nbsp;
来把输出写到&nbsp;lp&nbsp;或&nbsp;lpr&nbsp;中, 或者打开特殊文件
&nbsp;/dev/lp。&nbsp;MS-DOS&nbsp;下, 写向预定义的&nbsp;stdprn&nbsp;流
&nbsp;(非标准), 或者打开特殊文件&nbsp;PRN&nbsp;或&nbsp;LPT1。
在某些情况下, 另一个方法&nbsp;(也许是唯一的方法)&nbsp;是用窗口管理者的屏幕
截图功能, 然后打印得到的图形。

<P>
参考资料: [<A
 HREF="node388.html#pcs">PCS</A>, Sec. 5.3 pp. 72-74]。

<P>

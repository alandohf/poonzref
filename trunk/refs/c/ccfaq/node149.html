<H1><A NAME="SECTION0012170000000000000000"></A>
<A NAME="q:10.19"></A>
<BR>
<SPAN CLASS="arabic">11</SPAN>.<SPAN CLASS="arabic">17</SPAN> 如何列出所有的预定义标识符？
</H1>
尽管这是种常见的需求, 但却没有什么标准的办法。gcc&nbsp;提供了和&nbsp;-E&nbsp;一起使用
的&nbsp;-dM&nbsp;选项, 其它编译器也有类似的选项。 如果编译器文档没有帮助, 那么可
以使用类似&nbsp;Unix&nbsp;字符串工具的程序取出编译和预处理生成的可执行文件中的
可打印字符串。 请注意, 很多传统的系统相关的预定义标识符&nbsp;(如&nbsp;``unix")&nbsp;并
不标准&nbsp;(因为和用户的名字空间冲突), 因而会被删除或改名。

<H1><A NAME="SECTION001860000000000000000"></A>
<A NAME="q:16.6"></A>
<BR>
<SPAN CLASS="arabic">17</SPAN>.<SPAN CLASS="arabic">6</SPAN> 为什么代码: char *p = <TT>"</TT>hello, worl!<TT>"</TT>;
p[0] = <TT>'</TT>H<TT>'</TT>; 会崩溃？
</H1>
字符串实字并不总是可以修改的, 除非是用在字符数组的初试化。试用:
<PRE>
	char a[] = "hello, world!";
</PRE>

<P>
参见问题&nbsp;<A HREF="node16.html#q:1.32">1.13</A>。

<P>

 HREF="node388.html#iso">ISO</A>, Sec. 6.1.4]; [<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 2.7.4 pp. 31-2]。

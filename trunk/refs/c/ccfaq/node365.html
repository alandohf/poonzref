<H1><A NAME="SECTION0022150000000000000000"></A>
<A NAME="q:20.17"></A>
<BR>
<SPAN CLASS="arabic">21</SPAN>.<SPAN CLASS="arabic">15</SPAN> 是否有根据字符串做切换的方法？
</H1>
没有直接的方法。有些时候, 更适合使用一个单独的函数以映射
字符串到整数代码, 然后根据整数代码做切换。否则, 你当然也
可以使用&nbsp;strcmp()&nbsp;和传统的&nbsp;if/else&nbsp;链。
参见问题&nbsp;<A HREF="node143.html#q:10.12">10.11</A>, <A HREF="node366.html#q:20.18">20.16</A>&nbsp;和&nbsp;
<A HREF="node376.html#q:20.29">20.26</A>。

<P>
参考资料: [<A
 HREF="node388.html#kr1">K&amp;R1</A>, Sec. 3.4 p. 55]; [<A
 HREF="node388.html#kr2">K&amp;R2</A>, Sec. 3.4 p. 58];
[<A
 HREF="node388.html#iso">ISO</A>, Sec. 6.6.4.2]; [<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 8.7 p. 248]。

<P>

<H1><A NAME="SECTION0022340000000000000000"></A>
<A NAME="q:20.39"></A>
<BR>
<SPAN CLASS="arabic">21</SPAN>.<SPAN CLASS="arabic">34</SPAN> ``char"&nbsp;如何发音？
</H1>
C&nbsp;关健字&nbsp;``char"&nbsp;至少有三种发音:
象英文词``char",&nbsp;``care"&nbsp;或&nbsp;``car"&nbsp;(又或者``character");
你可以任选一个。

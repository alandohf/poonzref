<H1><A NAME="SECTION001480000000000000000"></A>
<A NAME="q:12.9b"></A>
<BR>
<SPAN CLASS="arabic">13</SPAN>.<SPAN CLASS="arabic">8</SPAN> 对于&nbsp;size_t&nbsp;那样的类型定义, 当我不知道它到底是&nbsp;long&nbsp;
还是其它类型的时候, 我应该使用什么样的&nbsp;printf&nbsp;格式呢？
</H1>
把那个值转换为一个已知的长度够大的类型, 然后使用与之对应的&nbsp;printf&nbsp;格式。
例如, 输出某种类型的长度, 你可以使用
<PRE>
	printf("%lu", (unsigned long)sizeof(thetype));
</PRE>

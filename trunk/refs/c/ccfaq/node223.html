<H1><A NAME="SECTION001510000000000000000"></A>
<A NAME="q:13.1"></A>
<BR>
<SPAN CLASS="arabic">14</SPAN>.<SPAN CLASS="arabic">1</SPAN> 怎样把数字转为字符串&nbsp;(与&nbsp;atoi&nbsp;相反)？有&nbsp;itoa()&nbsp;函数吗？
</H1>
用&nbsp;sprintf()&nbsp;就可以了。不需担心用&nbsp;sprintf()&nbsp;会小题大作, 也不必担心
会浪费运行时间或代码空间; 实践中它工作得挺好。
参见问题&nbsp;<A HREF="node100.html#q:7.5a">7.6</A>&nbsp;答案中的实例; 以及问题&nbsp;<A HREF="node126.html#q:8.6">8.4</A>&nbsp;和&nbsp;<A HREF="node210.html#q:12.21">12.19</A>。

<P>
你也可以用&nbsp;sprintf()&nbsp;把长整形或浮点数转换成字符串&nbsp;(使用&nbsp;%ld&nbsp;或
&nbsp;%f)。

<P>
参考资料: [<A
 HREF="node388.html#kr1">K&amp;R1</A>, Sec. 3.6 p. 60]; [<A
 HREF="node388.html#kr2">K&amp;R2</A>, Sec. 3.6 p. 64]。

<P>

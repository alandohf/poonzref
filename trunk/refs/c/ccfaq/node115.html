<H1><A NAME="SECTION009210000000000000000"></A>
<A NAME="q:7.24"></A>
<BR>
<SPAN CLASS="arabic">8</SPAN>.<SPAN CLASS="arabic">21</SPAN> 我必须在程序退出之前释放分配的所有内存吗？
</H1>
你不必这样做。一个真正的操作系统毫无疑问会在程序退出的时候回收所有的
内存和其它资源。 然而, 有些个人电脑据称不能可靠地释放内存, 从
&nbsp;ANSI/ISO C&nbsp;的角度来看这不过是一个&nbsp;``实现的质量问题"。

<P>
参考资料: [<A
 HREF="node388.html#iso">ISO</A>, Sec. 7.10.3.2]。

<P>

<H1><A NAME="SECTION002040000000000000000"></A>
<A NAME="q:18.4"></A>
<BR>
<SPAN CLASS="arabic">19</SPAN>.<SPAN CLASS="arabic">4</SPAN> 刚刚输入完一个程序, 但它表现的很奇怪。你可以发现有什么错误的地方吗？
</H1>
看看你是否能先用&nbsp;lint&nbsp;跑一遍&nbsp;(用&nbsp;-a, -c, -h, -p&nbsp;或
别的参数)。许多&nbsp;C&nbsp;编译器实际上只是半个编译器, 它们选择不去诊断许多
源程序中不会妨碍代码生成的难点。

<P>
参见问题&nbsp;<A HREF="node275.html#q:16.5">16.5</A>、<A HREF="node277.html#q:16.8">16.7</A> 和&nbsp;<A HREF="node292.html#q:18.7">18.5</A>。

<P>
参考资料: [<A
 HREF="node388.html#lint">LINT</A>]。

<P>

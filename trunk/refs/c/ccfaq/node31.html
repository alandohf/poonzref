<H1><A NAME="SECTION004130000000000000000"></A>
<A NAME="q:2.15"></A>
<BR>
<SPAN CLASS="arabic">3</SPAN>.<SPAN CLASS="arabic">13</SPAN> 怎样在运行时用名字访问结构中的域？
</H1>

<P>
保持用&nbsp;offsetof() (参见问题&nbsp;<A HREF="node30.html#q:2.14">2.12</A>)&nbsp;计算的域偏移量。
如果&nbsp;structp&nbsp;是个结构实体的指针, 而域&nbsp;f&nbsp;是个整数, 
它的偏移量是&nbsp;offsetf,&nbsp;f&nbsp;的值可以间接地设置: 
<PRE>
    *(int *)((char *)structp + offsetf) = value;
</PRE>

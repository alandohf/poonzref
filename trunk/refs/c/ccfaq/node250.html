<H1><A NAME="SECTION001660000000000000000"></A>
<A NAME="q:14.6"></A>
<BR>
<SPAN CLASS="arabic">15</SPAN>.<SPAN CLASS="arabic">6</SPAN> 怎样取整数？
</H1>
最简单、直接的方法：
<PRE>
	(int)(x + 0.5)
</PRE>
这个方法对于负数并不正常工作。可以使用一个类似的方法：
<PRE>
	(int)(x &lt; 0 ? x - 0.5 : x + 0.5)
</PRE>

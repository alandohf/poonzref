<H1><A NAME="SECTION00790000000000000000"></A>
<A NAME="q:5.12"></A>
<BR>
<SPAN CLASS="arabic">6</SPAN>.<SPAN CLASS="arabic">9</SPAN> 用预定义宏&nbsp;#define Nullptr(type) (type *)0&nbsp;帮助创建正确
类型的空指针。
</H1>
这种技巧, 尽管很流行而且表面上看起来很有吸引力, 但却没有多少意义。在赋值
和比较时它并不需要; 参见问题&nbsp;<A HREF="node61.html#q:5.2">5.2</A>。 它甚至都不能节省键盘输入。
参见问题&nbsp;<A HREF="node129.html#q:9.1">9.1</A>&nbsp;和<A HREF="node133.html#q:10.2">10.1</A>。

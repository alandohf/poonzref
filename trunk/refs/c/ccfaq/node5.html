<H1><A NAME="SECTION00320000000000000000"></A>
<A NAME="q:1.4"></A>
<BR>
<SPAN CLASS="arabic">2</SPAN>.<SPAN CLASS="arabic">2</SPAN> 64&nbsp;位机上的&nbsp;64&nbsp;位类型是什么样的？
</H1>

<P>
C99&nbsp;标准定义了&nbsp;long long&nbsp;类型, 其长度可以保证至少&nbsp;64&nbsp;位, 这种
类型在某些编译器上实现已经颇有时日了。其它的编译器则实现了类似
&nbsp;__longlong&nbsp;的扩展。 另一方面, 也可以实现&nbsp;16&nbsp;位的短整型、
32&nbsp;位的整型和&nbsp;64&nbsp;位的长整型, 有些编译器正是这样做的。

<P>
参见问题&nbsp;<A HREF="node304.html#q:18.15d">18.17</A>。

<P>
参考资料: [<A
 HREF="node388.html#c9x">C9X</A>, Sec. 5.2.4.2.1, Sec. 6.1.2.5]

<P>

<H1><A NAME="SECTION002080000000000000000"></A>
<A NAME="q:18.9b"></A>
<BR>
<SPAN CLASS="arabic">19</SPAN>.<SPAN CLASS="arabic">8</SPAN> 哪里可以找到好的源代码实例, 以供研究和学习？
</H1>

<P>
这里有几个连接可以参考：
<TT><A NAME="tex2html47"
  HREF="ftp://garbo.uwasa.fi/pc/c-lang/00index.txt">ftp://garbo.uwasa.fi/pc/c-lang/00index.txt</A></TT>,
<TT><A NAME="tex2html48"
  HREF="http://www.eskimo.com/~scs/src/">http://www.eskimo.com/~scs/src/</A></TT>。

<P>
小心, 网上也有数之不尽的非常糟糕的代码。不要从坏代码中``学习",
这是每个人都可以做到的, 你可以做的更好。 参见问题&nbsp;<A HREF="node294.html#q:18.9">18.7</A>,
&nbsp;<A HREF="node297.html#q:18.13">18.10</A>,&nbsp;<A HREF="node303.html#q:18.15c">18.16</A>&nbsp;和&nbsp;<A HREF="node305.html#q:18.16">18.18</A>。

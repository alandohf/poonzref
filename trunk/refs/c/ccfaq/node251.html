<H1><A NAME="SECTION001670000000000000000"></A>
<A NAME="q:14.7"></A>
<BR>
<SPAN CLASS="arabic">15</SPAN>.<SPAN CLASS="arabic">7</SPAN> 为什么&nbsp;C&nbsp;不提供乘幂的运算符？
</H1>
因为提供乘幂指令的处理器非常少。&nbsp;C&nbsp;有一个&nbsp;pow()&nbsp;标准函数, 原型说明
在&nbsp;&lt;math.h&gt;。而对于小的正整数指数, 直接用乘法
一般会更有效。

<H1><A NAME="SECTION0021330000000000000000"></A>
<A NAME="q:19.32"></A>
<BR>
<SPAN CLASS="arabic">20</SPAN>.<SPAN CLASS="arabic">33</SPAN> 怎样找出和执行文件在同一目录的配置文件？
</H1>
这非常困难。参见问题&nbsp;<A HREF="node338.html#q:19.31">19.32</A>。即使你可以找出一个可行的方法, 
你可能会考虑通过环境变量或别的方法使程序的辅助&nbsp;(函数库)&nbsp;目录可配置。
如果程序会被数个人使用, 例如在多用户系统中, 那允许配置文件的
变量存放变得特别重要。

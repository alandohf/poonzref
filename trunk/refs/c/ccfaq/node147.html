<SPAN CLASS="arabic">11</SPAN>.<SPAN CLASS="arabic">15</SPAN> 我如何用&nbsp;#if&nbsp;表达式来判断机器是高字节在前还是低字节在前？
</H1> 恐怕你不能。(预处理运算仅仅使用长整型,
而且没有寻址的概念。)&nbsp;你是否真
的需要明确知道机器的字节顺序呢？通常写出与字节顺序无关的代码更好。

<H1><A NAME="SECTION0014230000000000000000"></A>
<A NAME="q:12.26a"></A>
<BR>
<SPAN CLASS="arabic">13</SPAN>.<SPAN CLASS="arabic">23</SPAN> 如何清除多余的输入, 以防止在下一个提示符下读入？
fflush(stdin)&nbsp;可以吗？
</H1>
fflush()&nbsp;仅对输出流有效。因为它对&nbsp;``flush"&nbsp;的定义是用于完成缓
冲字符的写入, 而对于输入流&nbsp;fflush&nbsp;并不是用于放弃剩余的输入。

<P>
参考资料: [<A
 HREF="node388.html#iso">ISO</A>, Sec. 7.9.5.2]; [<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 15.2]。

<P>

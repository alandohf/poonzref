<H1><A NAME="SECTION0017120000000000000000"></A>
<A NAME="q:15.13"></A>
<BR>
<SPAN CLASS="arabic">16</SPAN>.<SPAN CLASS="arabic">12</SPAN> 怎样调用一个参数在执行是才建立的函数？
</H1>
这没有一个保证工作或可移植的方法。如果你好奇, 可以问本文的编辑
&nbsp;(Steve Summit), 他有一些古怪的点子, 也许你可以试试 ……

<P>
也许你可以试着传一个无值型指针&nbsp;(void *)&nbsp;数组, 而不是一个参数序列。
被调用函数遍历这个数组, 就象&nbsp;main()&nbsp;遍历&nbsp;argv&nbsp;一样。
当然这一切都建立在你能控制所有的调用函数上。参见问题&nbsp;<A HREF="node341.html#q:19.36">19.35</A>。

<P>

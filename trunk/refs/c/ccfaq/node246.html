<H1><A NAME="SECTION001620000000000000000"></A>
<A NAME="q:14.2"></A>
<BR>
<SPAN CLASS="arabic">15</SPAN>.<SPAN CLASS="arabic">2</SPAN> 执行一些开方根运算, 可是得到一些疯狂的数字。
</H1>
确定你用了&nbsp;#include &lt;math.h&gt;, 以及正确说明了其
它相关函数返回值为&nbsp;double。另外一个需要注意的库函数是&nbsp;atof(),
其原型说明在&nbsp;&lt;stdlib.h&gt;&nbsp;中。
参见问题&nbsp;<A HREF="node247.html#q:14.3">14.3</A>。

<P>
参考资料: [<A
 HREF="node388.html#ctp">CT&amp;P</A>, Sec. 4.5 pp. 65-6]。

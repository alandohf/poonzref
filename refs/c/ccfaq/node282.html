<H1><A NAME="SECTION001940000000000000000"></A>
<A NAME="q:17.4b"></A>
<BR>
<SPAN CLASS="arabic">18</SPAN>.<SPAN CLASS="arabic">4</SPAN> 原型说明&nbsp;extern int func __((int, int));&nbsp;中, 
那些多出来的括号和下划线代表了什么？
</H1>
这是为了可以在使用&nbsp;ANSI&nbsp;以前的编译器时, 关掉说明中的原型部分。
这是技巧的一部分。

<P>
在别的地方, 宏&nbsp;__&nbsp;被定义为类似下面的代码：
<PRE>
	#ifdef __STDC__
	#define __(proto) proto
	#else
	#define __(proto) ()
	#endif
</PRE>

<P>
原型说明中额外的括号是为了让原型列表被当作宏的单一参数。

<P>

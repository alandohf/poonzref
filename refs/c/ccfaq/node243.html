<H1><A NAME="SECTION0015210000000000000000"></A>
<A NAME="q:13.29"></A>
<BR>
<SPAN CLASS="arabic">14</SPAN>.<SPAN CLASS="arabic">21</SPAN> 我的编译器提示&nbsp;printf&nbsp;未定义！这怎么可能？
</H1> 据传闻,
某些用于微软视窗系统的&nbsp;C&nbsp;编译器不支持&nbsp;printf()。你也许可以
让这样的编译器认为你写的是&nbsp;``控制台程序", 这样编译器会打开&nbsp;``控制台
窗口"&nbsp;从而支持&nbsp;printf()。

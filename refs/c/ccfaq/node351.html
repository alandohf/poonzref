<H1><A NAME="SECTION002210000000000000000"></A>
<A NAME="q:20.1"></A>
<BR>
<SPAN CLASS="arabic">21</SPAN>.<SPAN CLASS="arabic">1</SPAN> 怎样从一个函数返回多个值？
</H1>
可以传入多个指针指向不同的地址, 函数可以填入, 或者使函数返回一个
包含了需要值的结构, 又或者理论上你可以使用全局变量。参见问题
&nbsp;<A HREF="node53.html#q:4.8">4.4</A>&nbsp;和&nbsp;<A HREF="node100.html#q:7.5a">7.6</A>。

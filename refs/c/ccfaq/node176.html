<H1><A NAME="SECTION0013210000000000000000"></A>
<A NAME="q:11.20"></A>
<BR>
<SPAN CLASS="arabic">12</SPAN>.<SPAN CLASS="arabic">21</SPAN> #pragma&nbsp;是什么, 有什么用？
</H1>

<P>
#pragam&nbsp;指令提供了一种单一的明确定义的&nbsp;``救生舱", 可以用作各种
&nbsp;(不可移植的)&nbsp;实现相关的控制和扩展: 源码表控制、结构压缩、警告去除
&nbsp;(就像&nbsp;lint&nbsp;的老&nbsp;/* NOTREACHED */&nbsp;注释), 等等。

<P>
参考资料: [<A
 HREF="node388.html#iso">ISO</A>, Sec. 6.8.6]; [<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 3.7 p. 61]。

<P>

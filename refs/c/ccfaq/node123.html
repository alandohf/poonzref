<H1><A NAME="SECTION001010000000000000000"></A>
<A NAME="q:8.1"></A>
<BR>
<SPAN CLASS="arabic">9</SPAN>.<SPAN CLASS="arabic">1</SPAN> 为什么&nbsp;strcat(string, <TT>'!'</TT>);&nbsp;不行？
</H1>
字符和字符串的区别显而易见, 而&nbsp;strcat()&nbsp;用于连接<SPAN  CLASS="textbf">字符串</SPAN>。

<P>
C&nbsp;中的字符用它们的字符集值对应的小整数表示, 参见下边的问题
&nbsp;<A HREF="node126.html#q:8.6">8.4</A>。字符串用字符数组表示; 通常你操作的是字符数组
的第一个字符的指针。 二者永远不能混用。要为一个字符串增加&nbsp;!,
需要使用
<PRE>
	strcat(string, "!");
</PRE>

<P>
参见问题&nbsp;<A HREF="node16.html#q:1.32">1.13</A>, <A HREF="node96.html#q:7.2">7.2</A>&nbsp;和&nbsp;<A HREF="node276.html#q:16.6">16.6</A>。

<P>
参考资料: [<A
 HREF="node388.html#ctp">CT&amp;P</A>, Sec. 1.5 pp. 9-10]。

<P>

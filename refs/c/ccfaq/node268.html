<H1><A NAME="SECTION0017110000000000000000"></A>
<A NAME="q:15.12"></A>
<BR>
<SPAN CLASS="arabic">16</SPAN>.<SPAN CLASS="arabic">11</SPAN> 怎样实现一个可变参数函数, 它把参数再传给另一个可变参数函数？
</H1>
通常来说, 你做不到。理想情况下, 你应该提供另一个版本的函数, 这个函数接受
&nbsp;va_list&nbsp;指针类型的参数。
类似于&nbsp;vfprintf(), 参见问题&nbsp;<A HREF="node262.html#q:15.5">15.5</A>。如果所有的参数必须
完整的传给另一个函数, 或者你不能重写另一个函数为一个接受
&nbsp;va_list&nbsp;指针类型参数的函数, 这并没有一个可移植
的解决方法。也许可以通过求助于机器的汇编语言来实现。参见问题&nbsp;<A HREF="node269.html#q:15.13">15.12</A>。

<P>

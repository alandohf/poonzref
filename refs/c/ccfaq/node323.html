<H1><A NAME="SECTION0021170000000000000000"></A>
<A NAME="q:19.14"></A>
<BR>
<SPAN CLASS="arabic">20</SPAN>.<SPAN CLASS="arabic">17</SPAN> 怎样在文件中插入或删除一行&nbsp;(或记录)？
</H1>

<P>
如果你不能重写文件, 你大概做不了。通常的做法就是重写文件。也许你可以用简单的
标志记录删除来取代真的删除, 这样可以避免重写。另外一个可能性, 是使用数据库
来取代平坦文件。参见问题&nbsp;<A HREF="node217.html#q:12.30">12.26</A>&nbsp;和&nbsp;<A HREF="node322.html#q:19.13">19.16</A>。

<H1><A NAME="SECTION0021180000000000000000"></A>
<A NAME="q:19.15"></A>
<BR>
<SPAN CLASS="arabic">20</SPAN>.<SPAN CLASS="arabic">18</SPAN> 怎样从一个打开的流或文件描述符得到文件名？
</H1>
通常情况下, 这是没办法解决的。在&nbsp;Unix&nbsp;系统下, 理论上需要搜索整个磁盘
, 也许还牵扯到特殊许可的问题, 如果文件描述符是连接到管道&nbsp;(pipe)&nbsp;或
者指向一个已被删除的文件&nbsp;(如果文件有多个连接, 也许会返回误导的信息), 
那搜索也会失败。最好的方法就是你在打开文件时, 自己记住&nbsp;(或许用一个
&nbsp;fopen()&nbsp;的包裹函数)。

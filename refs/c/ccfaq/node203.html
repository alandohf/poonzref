<H1><A NAME="SECTION0014120000000000000000"></A>
<A NAME="q:12.12b"></A>
<BR>
<SPAN CLASS="arabic">13</SPAN>.<SPAN CLASS="arabic">12</SPAN> 为什么&nbsp;
char s[30];
scanf(<TT>"</TT>%s<TT>"</TT>, s);&nbsp;
不用&nbsp;&amp;&nbsp;也可以？
</H1>
需要<SPAN  CLASS="textbf">指针</SPAN>; 并不表示一定需要&nbsp;&amp;&nbsp;操作符。当你向&nbsp;scanf()&nbsp;传入
一个指针的时候, 你不需要使用&nbsp;&amp;, 因为不论是否带&nbsp;&amp;&nbsp;操作符, 数组总是
以指针形式传入函数的。参见问题&nbsp;<A HREF="node78.html#q:6.3">6.3</A>&nbsp;和&nbsp;<A HREF="node79.html#q:6.4">6.4</A>。

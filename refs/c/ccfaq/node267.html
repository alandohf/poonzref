<H1><A NAME="SECTION0017100000000000000000"></A>
<A NAME="q:15.11"></A>
<BR>
<SPAN CLASS="arabic">16</SPAN>.<SPAN CLASS="arabic">10</SPAN> va_arg()&nbsp;不能得到类型为函数指针的参数。
</H1>
宏&nbsp;va_arg()&nbsp;所用的类型重写不能很好地操作于象函数指针
这类过度复杂的类型。但是如果你用&nbsp;typedef&nbsp;定义一个
函数指针类型, 那就一切正常了。参见问题&nbsp;<A HREF="node10.html#q:1.21">1.7</A>。

<P>
参考资料: [<A
 HREF="node388.html#iso">ISO</A>, Sec. 7.8.1.2]; [<A
 HREF="node388.html#rationale">Rationale</A>, Sec. 4.8.1.2]。

<H1><A NAME="SECTION00580000000000000000"></A>
<A NAME="q:3.9"></A>
<BR>
<SPAN CLASS="arabic">4</SPAN>.<SPAN CLASS="arabic">8</SPAN> 那么, 对于&nbsp;a[i] = i++;&nbsp;我们不知道&nbsp;a[]&nbsp;的哪
一个分量会被改写,但&nbsp;i&nbsp;的确会增加&nbsp;1, 对吗？
</H1>
不一定！如果一个表达式和程序变得未定义, 则它的所有方面都会变
成未定义。参见问题&nbsp;<A HREF="node38.html#q:3.2">3.2</A>, <A HREF="node39.html#q:3.3">3.3</A>, <A HREF="node187.html#q:11.33">11.32</A>&nbsp;和&nbsp;
<A HREF="node190.html#q:11.35">11.35</A>。

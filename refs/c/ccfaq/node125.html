<H1><A NAME="SECTION001030000000000000000"></A>
<A NAME="q:8.3"></A>
<BR>
<SPAN CLASS="arabic">9</SPAN>.<SPAN CLASS="arabic">3</SPAN> 如果我可以写
&nbsp;char a[] = <TT>"</TT>Hello, world!<TT>"</TT>;&nbsp;
为什么我不能写
&nbsp;char a[14];
a = <TT>"</TT>Hello, world!<TT>"</TT>;
</H1>
字符串是数组, 而你不能直接用数组赋值。 可以使用&nbsp;strcpy()&nbsp;代替:
<PRE>
	strcpy(a, "Hello, world!");
</PRE>

<P>
参见问题&nbsp;<A HREF="node16.html#q:1.32">1.13</A>, <A HREF="node50.html#q:4.2">4.1</A>&nbsp;和&nbsp;<A HREF="node96.html#q:7.2">7.2</A>。

<P>

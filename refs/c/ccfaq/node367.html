<H1><A NAME="SECTION0022170000000000000000"></A>
<A NAME="q:20.19"></A>
<BR>
<SPAN CLASS="arabic">21</SPAN>.<SPAN CLASS="arabic">17</SPAN> return&nbsp;语句外层的括号是否真的可选择？
</H1>
是的。

<P>
很久以前, 在&nbsp;C&nbsp;刚起步的时候, 它们是必须的, 刚好那时有足够
的人学习了&nbsp;C, 他们写的代码如今还在使用, 所以还是需要括号
的想法被广泛的流传。

<P>
碰巧的是, 在某些起况下,&nbsp;sizeof&nbsp;运算符的括号也是
可选择的。

<P>
参考资料: [<A
 HREF="node388.html#kr1">K&amp;R1</A>, Sec. A18.3 p. 218];
[<A
 HREF="node388.html#iso">ISO</A>, Sec. 6.3.3, Sec. 6.6.6]; [<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 8.9 p. 254.]。

<P>

<H1><A NAME="SECTION001050000000000000000"></A>
<A NAME="q:8.9"></A>
<BR>
<SPAN CLASS="arabic">9</SPAN>.<SPAN CLASS="arabic">5</SPAN> 我认为我的编译器有问题: 我注意到&nbsp;sizeof('a')&nbsp;是&nbsp;2&nbsp;而不是
&nbsp;1&nbsp;(即, 不是&nbsp;sizeof(char))。
</H1>
可能有些令人吃惊, C&nbsp;语言中的字符常数是&nbsp;int&nbsp;型, 因此&nbsp;sizeof('a')&nbsp;是
&nbsp;sizeof(int), 这是另一个与&nbsp;C++&nbsp;不同的地方。 参见问题&nbsp;<A HREF="node105.html#q:7.8">7.11</A>。

<P>
参考资料: [<A
 HREF="node388.html#iso">ISO</A>, Sec. 6.1.3.4]; [<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 2.7.3 p. 29]。

<P>

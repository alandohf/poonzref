<H1><A NAME="SECTION0021200000000000000000"></A>
<A NAME="q:19.16b"></A>
<BR>
<SPAN CLASS="arabic">20</SPAN>.<SPAN CLASS="arabic">20</SPAN> 怎样复制一个文件？
</H1>
可以用函数&nbsp;system()&nbsp;调用你所用操作系统的文件复制工具,
参见问题&nbsp;<A HREF="node336.html#q:19.27">19.30</A>。
或者打开源文件和目标文件&nbsp;(用&nbsp;fopen()&nbsp;或一些低层的打开文件的系统函数), 
读入字符或数据段, 再写出到目标文件中。

<P>
参考资料: [<A
 HREF="node388.html#kr2">K&amp;R2</A>, Sec. 1, Sec. 7]。

<P>

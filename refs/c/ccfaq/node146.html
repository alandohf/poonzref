<H1><A NAME="SECTION0012140000000000000000"></A>
<A NAME="q:10.15"></A>
<BR>
<SPAN CLASS="arabic">11</SPAN>.<SPAN CLASS="arabic">14</SPAN> 对&nbsp;typdef&nbsp;的类型定义有没有类似&nbsp;#ifdef的东西？
</H1>
不幸的是, 没有。 你必须保存一套预处理宏&nbsp;(如&nbsp;MY_TYPE_DEFINED)&nbsp;来记录某个
类型是否用&nbsp;typdef&nbsp;声明了。参见问题&nbsp;<A HREF="node144.html#q:10.13">10.12</A>。 

<P>
参考资料: [<A
 HREF="node388.html#iso">ISO</A>, Sec. 5.1.1.2, Sec. 6.8.1];
[<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 7.11.1 p. 225]。

<P>

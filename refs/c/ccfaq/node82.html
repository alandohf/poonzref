<SPAN CLASS="arabic">7</SPAN>.<SPAN CLASS="arabic">7</SPAN> 有人跟我讲, 数组不过是常指针。
</H1>

<SPAN  CLASS="textbf">不是</SPAN>指针, 问题&nbsp;<A HREF="node77.html#q:6.2">6.2</A>&nbsp;的讨论和图画可以说明这个。参见问题

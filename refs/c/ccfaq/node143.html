<H1><A NAME="SECTION0012110000000000000000"></A>
<A NAME="q:10.12"></A>
<BR>
<SPAN CLASS="arabic">11</SPAN>.<SPAN CLASS="arabic">11</SPAN> 我怎样构造比较字符串的&nbsp;#if&nbsp;预处理表达式？
</H1>
你不能直接这样做; #if&nbsp;预处理指令只处理整数。 有一种替代的方法是定义多
个整数值不一样的宏, 用它们来实现条件比较。

<P>
参见问题&nbsp;<A HREF="node365.html#q:20.17">20.15</A>。

<P>
参考资料: [<A
 HREF="node388.html#kr2">K&amp;R2</A>, Sec. 4.11.3 p. 91; ISO Sec. 6.8.1];
[<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 7.11.1 p. 225]。

<P>

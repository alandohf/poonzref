<H1><A NAME="SECTION001930000000000000000"></A>
<A NAME="q:17.4"></A>
<BR>
<SPAN CLASS="arabic">18</SPAN>.<SPAN CLASS="arabic">3</SPAN> 为什么有的人用&nbsp;if (0 == x)&nbsp;而不是&nbsp;if (x == 0)？
</H1>
这是用来防护一个通常错误的小技巧:
<PRE>
	if (x = 0)
</PRE>
如果你养成了把常量放在&nbsp;==&nbsp;前面的习惯, 当你意外的
把代码写成了:
<PRE>
	if (0 = x)
</PRE>
那编译器就会报怨。明显的, 一些人会觉得记住反换测试比记住输入双&nbsp;=&nbsp;
号容易。当然这个技巧只对和常量比较的情况有用。

<P>
参考资料: [<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 7.6.5 pp. 209-10]。

<P>

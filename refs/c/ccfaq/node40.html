<H1><A NAME="SECTION00540000000000000000"></A> <A NAME="q:3.3b"></A>
<BR>
<SPAN CLASS="arabic">4</SPAN>.<SPAN CLASS="arabic">4</SPAN> 这是个巧妙的表达式:
&nbsp;a ^= b ^= a ^= b&nbsp;
它不需要临时变量就可以交换&nbsp;a&nbsp;和&nbsp;b&nbsp;的值。
</H1>
这不具有可移植性。它试图在序列点之间两次修改变量&nbsp;a, 而这是无定义的。

<P>
例如,有人报告如下代码: 
<PRE>
    int a = 123, b = 7654;
    a ^= b ^= a ^= b;
</PRE>
在&nbsp;SCO&nbsp;优化&nbsp;C&nbsp;编译器&nbsp;(icc)&nbsp;下会把&nbsp;b&nbsp;置为&nbsp;123, 
把&nbsp;a&nbsp;置为&nbsp;0。

<P>
参见问题&nbsp;<A HREF="node37.html#q:3.1">3.1</A>、<A HREF="node43.html#q:3.8">3.7</A>&nbsp;和&nbsp;<A HREF="node364.html#q:20.15c">20.14</A>。

<P>

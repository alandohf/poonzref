<H1><A NAME="SECTION001960000000000000000"></A>
<A NAME="q:17.8"></A>
<BR>
<SPAN CLASS="arabic">18</SPAN>.<SPAN CLASS="arabic">6</SPAN> 什么是&nbsp;``匈牙利标志法" (Hungarian Notation)？是否值得用？
</H1>
匈牙利标志法是一种命名约定, 由&nbsp;Charles Simonyi&nbsp;发明。他把变量的类型
&nbsp;(或者它的预期使用)&nbsp;等信息编码在变量名中。在某些圈子里, 它被高度热爱, 而在另
一些地方, 它被严厉地批评。它的主要优势在于变量名就说明了它的类型或者使用。
它的主要缺点在于类型信息并不值得放在变量名中。

<P>
参考资料: [<A
 HREF="node388.html#simonyi">Simonyi&amp;Heller</A>]。

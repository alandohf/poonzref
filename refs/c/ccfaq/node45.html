<H1><A NAME="SECTION00590000000000000000"></A>
<A NAME="q:3.12a"></A>
<BR>
<SPAN CLASS="arabic">4</SPAN>.<SPAN CLASS="arabic">9</SPAN> ++i&nbsp;和&nbsp;i++&nbsp;有什么区别？
</H1>
如果你的&nbsp;C&nbsp;语言书没有说明它们的区别, 那么买一本好的。简单而言: 
++i&nbsp;在&nbsp;i&nbsp;存储的值上增加一并向使用它的表达式&nbsp;``返回"&nbsp;新的,
增加后的值; 而&nbsp;i++&nbsp;对&nbsp;i&nbsp;增加一, 但返回原来的是未增加的值。

<H1><A NAME="SECTION0013350000000000000000"></A>
<A NAME="q:11.35"></A>
<BR>
<SPAN CLASS="arabic">12</SPAN>.<SPAN CLASS="arabic">35</SPAN> 有人说&nbsp;i = i++&nbsp;的行为是未定义的, 但是我刚在一个兼容&nbsp;ANSI&nbsp;
的编译器上测试, 得到了我希望的结果。
</H1>
面对未定义行为的时候, 包括范围内的实现定义行为和未确定行为, 编译器
可以做任何实现, 其中也包括你所有期望的结果。但是依靠这个实现却不明智。

<H1><A NAME="SECTION002130000000000000000"></A>
<A NAME="q:19.3"></A>
<BR>
<SPAN CLASS="arabic">20</SPAN>.<SPAN CLASS="arabic">3</SPAN> 怎样显示一个百分比或&nbsp;``转动的短棒"&nbsp;的进展表示器？
</H1>
这个简单的事情, 你可以做到相当的可移植。输出字符&nbsp;<code>'\r'</code>&nbsp;通常
可以得到一个回车而没有换行, 这样你就可以复写当前行。字符&nbsp;<code>'\b'</code>&nbsp;
代表退格, 通常会使光标左移一格。记住要调用&nbsp;fflush()。

<P>
参考资料: [<A
 HREF="node388.html#iso">ISO</A>, Sec. 5.2.2]。

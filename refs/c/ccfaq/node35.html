<H1><A NAME="SECTION004170000000000000000"></A>
<A NAME="q:2.24"></A>
<BR>
<SPAN CLASS="arabic">3</SPAN>.<SPAN CLASS="arabic">17</SPAN> 有什么容易的显示枚举值符号的方法？
</H1> 没有。你可以写一个小函数,
把一个枚举常量值映射到字符串。 （为了调试的目的, 一个好的调试器,
应该可以自动显示枚举常量值符号。）

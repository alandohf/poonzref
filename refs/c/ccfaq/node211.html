<H1><A NAME="SECTION0014200000000000000000"></A>
<A NAME="q:12.23"></A>
<BR>
<SPAN CLASS="arabic">13</SPAN>.<SPAN CLASS="arabic">20</SPAN> 为什么大家都说不要使用&nbsp;gets()？
</H1>
跟&nbsp;fgets()&nbsp;不同, gets()&nbsp;不能被告知输入缓冲区的大小, 因此不能避免缓冲区
的溢出。标准库的&nbsp;fgets()&nbsp;函数对&nbsp;gets()&nbsp;作了很大的改进, 尽管它仍然不完善。
如果真的可能输入很长的行, 还是需要仔细思考, 正确处理。
参见问题&nbsp;<A HREF="node95.html#q:7.1">7.1</A>&nbsp;用&nbsp;fgets()&nbsp;代替&nbsp;gets()&nbsp;的代码片断。

<P>
参考资料: [<A
 HREF="node388.html#rationale">Rationale</A>, Sec. 4.9.7.2]; [<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 15.7 p. 356]。

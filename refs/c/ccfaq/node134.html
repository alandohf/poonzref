<H1><A NAME="SECTION001220000000000000000"></A>
<A NAME="q:10.3"></A>
<BR>
<SPAN CLASS="arabic">11</SPAN>.<SPAN CLASS="arabic">2</SPAN> 怎么写一个一般用途的宏交换两个值？
</H1> 对于这个问题没有什么好的答案。如果这两个值是整数,
可以使用异或的技术, 但是这对浮点值或指针却不行,
对同一个值也无能为力。 (参见问题&nbsp;<A HREF="node40.html#q:3.3b">3.4</A>&nbsp;和&nbsp;<A HREF="node364.html#q:20.15c">20.14</A>。)
如果希望这个宏用于任何类型&nbsp;(通常的目标), 那么它不能使用临时变量,
因为不知道需要什么类型的临时变量&nbsp;(即使知道也难以找出一个名字),
而且标准&nbsp;C&nbsp;也没有提供&nbsp;typeof&nbsp;操作符。

<P>
最好的全面解决方案可能就是忘掉宏这回事, 除非你还准备把类型作为
第三个参数传入。

<P>

<H1><A NAME="SECTION001920000000000000000"></A>
<A NAME="q:17.3"></A>
<BR>
<SPAN CLASS="arabic">18</SPAN>.<SPAN CLASS="arabic">2</SPAN> 用&nbsp;if(!strcmp(s1, s2))&nbsp;比较两个字符串等值,是否是个好风格？
</H1>

<P>
这并不是个很好的风格, 虽然这是个流行的习惯用法。如果两个
字符串相等, 这个测试返回为真, 但&nbsp;!&nbsp;(``非")&nbsp;的使用, 容易引起误会,
以为测试不等值情况。

<P>
另一个选择是用一个宏:
<PRE>
	#define Streq(s1, s2) (strcmp((s1), (s2)) == 0)
</PRE>

<P>
参见问题&nbsp;<A HREF="node286.html#q:17.10">17.8</A>。

<P>

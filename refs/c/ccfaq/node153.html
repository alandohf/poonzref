<H1><A NAME="SECTION0012210000000000000000"></A>
<A NAME="q:10.25"></A>
<BR>
<SPAN CLASS="arabic">11</SPAN>.<SPAN CLASS="arabic">21</SPAN> 我想用预处理做某件事情, 但却不知道如何下手。
</H1>
C&nbsp;的预处理器并不是一个全能的工具。 注意, 甚至都不能保证有一个单独的程序。
与其强迫它做一些不适当的事情, 还不如考虑自己写一个专用的预处理工具。 你可以
很容易就得到一个类似&nbsp;make(1)&nbsp;那样的工具帮助你自动运行。

<P>
如果你要处理的不是&nbsp;C&nbsp;程序, 可以考虑使用一个多用途的预处理器。 在多数&nbsp;Unix&nbsp;
系统上有&nbsp;m4&nbsp;工具。

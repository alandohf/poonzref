<H1><A NAME="SECTION00940000000000000000"></A>
<A NAME="q:7.3b"></A>
<BR>
<SPAN CLASS="arabic">8</SPAN>.<SPAN CLASS="arabic">4</SPAN> 我刚才试了这样的代码&nbsp;
char *p;
strcpy(p, <TT>"</TT>abc<TT>"</TT>);&nbsp;而它运行正常？怎么回事？
为什么它没有崩溃？
</H1>
你的运气来了, 我猜。未初始化的指针&nbsp;p&nbsp;所指向的随机地址恰好对你来说
是可写的, 而且很显然也没有用于什么关键的数据。 参见问题&nbsp;<A HREF="node190.html#q:11.35">11.35</A>。

<H1><A NAME="SECTION001270000000000000000"></A>
<A NAME="q:10.8b"></A>
<BR>
<SPAN CLASS="arabic">11</SPAN>.<SPAN CLASS="arabic">7</SPAN> 完整的头文件搜索规则是怎样的？
</H1>
准确的的行为是由实现定义的， 这就是应该有文档说明; 参见问题&nbsp;<A HREF="node187.html#q:11.33">11.32</A>。
通常, 用&nbsp;&lt;&gt;&nbsp;括起来的头文件会先在一个或多个标准位置搜索。
用&nbsp;&nbsp;括起来的头文件会首先在&nbsp;``当前目录"&nbsp;中搜索, 然后&nbsp;(如果没有找到)&nbsp;
再在标准位置搜索。

<P>
参考资料: [<A
 HREF="node388.html#kr2">K&amp;R2</A>, Sec. A12.4 p. 231]; [<A
 HREF="node388.html#iso">ISO</A>, Sec. 6.8.2];
[<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 3.4 p. 55]。

<P>

<H1><A NAME="SECTION0013260000000000000000"></A>
<A NAME="q:11.26"></A>
<BR>
<SPAN CLASS="arabic">12</SPAN>.<SPAN CLASS="arabic">26</SPAN> malloc(0)&nbsp;有什么用？返回一个控指针还是指向&nbsp;0&nbsp;
字节的指针？
</H1>
ANSI/ISO&nbsp;标准声称它可能返回任意一种; 其行为由实现定义。

<P>
参考资料: [<A
 HREF="node388.html#iso">ISO</A>, Sec. 7.10.3]; [<A
 HREF="node388.html#pcs">PCS</A>, Sec. 16.1 p. 386]。

<P>

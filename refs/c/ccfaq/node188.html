<H1><A NAME="SECTION0013330000000000000000"></A>
<A NAME="q:11.33b"></A>
<BR>
<SPAN CLASS="arabic">12</SPAN>.<SPAN CLASS="arabic">33</SPAN> 一个程序的&nbsp;``合法", ``有效"&nbsp;或&nbsp;``符合"&nbsp;到底是什么意思？
</H1>
简单地说, 标准谈到了三种符合: 符合程序、严格符合程序和符合实现。

<P>
``符合程序"&nbsp;是可以由符合实现接受的程序。

<P>
``严格符合程序"&nbsp;是完全按照标准规定使用语言, 不依赖任何实现定义、
未确定或未定义功能的程序。

<P>
``符合实现"&nbsp;是按标准声称的实现的程序。
参考资料: [<A
 HREF="node388.html#iso">ISO</A>, Sec.]; [<A
 HREF="node388.html#rationale">Rationale</A>, Sec. 1.7]。

<P>

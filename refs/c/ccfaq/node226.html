<H1><A NAME="SECTION001540000000000000000"></A>
<A NAME="q:13.6"></A>
<BR>
<SPAN CLASS="arabic">14</SPAN>.<SPAN CLASS="arabic">4</SPAN> 怎样把字符串分隔成用空白作间隔符的段？怎样实现类似传递给
&nbsp;main()&nbsp;的&nbsp;argc&nbsp;和&nbsp;argv？
</H1>
标准中唯一用于这种分隔的函数是&nbsp;strtok(), 虽然用起来需要些技巧, 而且
不一定能做到你所要求的所有事。例如, 它不能处理引用。

<P>

 HREF="node388.html#kr2">K&amp;R2</A>, Sec. B3 p. 250]; [<A
 HREF="node388.html#iso">ISO</A>, Sec. 7.11.5.8];
[<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 13.7 pp. 333-4]; [<A
 HREF="node388.html#pcs">PCS</A>, p. 178]。

<H1><A NAME="SECTION009200000000000000000"></A>
<A NAME="q:7.23"></A>
<BR>
<SPAN CLASS="arabic">8</SPAN>.<SPAN CLASS="arabic">20</SPAN> 我在分配一些结构, 它们包含指向其它动态分配的对象的指针。
我在释放结构的时候, 还需要释放每一个下级指针吗？
</H1>
是的。一般地, 你必须分别向&nbsp;free()&nbsp;传入&nbsp;malloc()&nbsp;返回的每一个指针,
仅仅一次&nbsp;(如果它的确要被释放的话)。一个好的经验法则是对于程序中的每
一个&nbsp;malloc()&nbsp;调用, 你都可以找到一个对应的&nbsp;free()&nbsp;调用以释放
&nbsp;malloc()&nbsp;分配的内存。

<P>
参见问题&nbsp;<A HREF="node115.html#q:7.24">7.21</A>。

<P>

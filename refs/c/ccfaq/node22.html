<H1><A NAME="SECTION00440000000000000000"></A>
<A NAME="q:2.4"></A>
<BR>
<SPAN CLASS="arabic">3</SPAN>.<SPAN CLASS="arabic">4</SPAN> 在&nbsp;C&nbsp;语言中实现抽象数据类型什么方法最好?
</H1> 让客户使用指向没有公开定义&nbsp;(也许还隐藏在
类型定义后边)&nbsp;的结构类型的指针是一个好办法。只要不访问结构成员,
声明和使用&nbsp;``匿名''&nbsp;结构指针&nbsp;(不完全结构类型指针)是合法的。
这也是使用抽象数据类型的原因。

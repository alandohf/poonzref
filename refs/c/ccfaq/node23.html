<H1><A NAME="SECTION00450000000000000000"></A>
<A NAME="q:2.4b"></A>
<BR>
<SPAN CLASS="arabic">3</SPAN>.<SPAN CLASS="arabic">5</SPAN> 在&nbsp;C&nbsp;中是否有模拟继承等面向对象程序设计特性的好方法？
</H1> 把函数指针直接加入到结构中就可以实现简单的&nbsp;``方法''。
你可以使用各种不雅而暴力的方法来实现继承, 例如通过预处理器
或含有&nbsp;``基类''&nbsp;的结构作为开始的子集, 但这些方法都不完美。 很明显,
也没有运算符的重载和覆盖&nbsp;(例如, ``导出类''&nbsp;中的&nbsp;``方法''),
那些必须人工去做。

<P>
显然的, 如果你需要&nbsp;``真''&nbsp;的面向对象的程序设计, 你需要使用一个支持
这些特性的语言, 例如&nbsp;C++。

<P>

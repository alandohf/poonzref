<H1><A NAME="SECTION009220000000000000000"></A>
<A NAME="q:7.25"></A>
<BR>
<SPAN CLASS="arabic">8</SPAN>.<SPAN CLASS="arabic">22</SPAN> 我有个程序分配了大量的内存, 然后又释放了。但是从操作系统看,
内存的占用率却并没有回去。
</H1>
多数&nbsp;malloc/free&nbsp;的实现并不把释放的内存返回操作系统, 而是留着供同一
程序的后续&nbsp;malloc()&nbsp;使用。

<P>

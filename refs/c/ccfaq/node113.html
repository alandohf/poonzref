<H1><A NAME="SECTION009190000000000000000"></A>
<A NAME="q:7.22"></A>
<BR>
<SPAN CLASS="arabic">8</SPAN>.<SPAN CLASS="arabic">19</SPAN> 当我&nbsp;malloc()&nbsp;为一个函数的局部指针分配内存时, 我还需要用
&nbsp;free()&nbsp;明确的释放吗？
</H1>
是的。记住指针和它所指向的东西是完全不同的。 局部变量在函数返回时就
会释放, 但是在指针变量这个问题上, 这表示指针被释放, 而
<SPAN  CLASS="textbf">不是</SPAN>它所指向的对象。
用&nbsp;malloc()&nbsp;分配的内存直到你明确释放它之前都会保留
在那里。 一般地, 对于每一个&nbsp;malloc()&nbsp;都必须有个对应的&nbsp;free()&nbsp;调用。

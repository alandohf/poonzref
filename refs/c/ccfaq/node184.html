<H1><A NAME="SECTION0013290000000000000000"></A>
<A NAME="q:11.30"></A>
<BR>
<SPAN CLASS="arabic">12</SPAN>.<SPAN CLASS="arabic">29</SPAN> 为什么有些&nbsp;ASNI/ISO&nbsp;标准库函数未定义？我明明使用
的就是&nbsp;ANSI&nbsp;编译器。
</H1>
你很可能有一个接受&nbsp;ANSI&nbsp;语法的编译器, 但并没有安装兼容&nbsp;ANSI&nbsp;
的头文件或运行库。事实上, 这种情形在使用非供货商提供的编译器,
如&nbsp;gcc&nbsp;时非常常见。参见问题&nbsp;<A HREF="node183.html#q:11.29">11.28</A>, <A HREF="node213.html#q:12.25">12.22</A>&nbsp;和&nbsp;
<A HREF="node241.html#q:13.26">13.19</A>。

<P>

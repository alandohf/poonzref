<H1><A NAME="SECTION001350000000000000000"></A>
<A NAME="q:11.4"></A>
<BR>
<SPAN CLASS="arabic">12</SPAN>.<SPAN CLASS="arabic">5</SPAN> 能否混用旧式的和新型的函数语法？
</H1>
这样做是合法的, 但是需要小心为妙, 特别参见问题&nbsp;<A HREF="node159.html#q:11.3">11.4</A>。 但是,
现代的做法是在声明和定义的时候都是用原型形式。 旧式的语法被认为已经
废弃, 所以某一天对它的官方支持可能会取消。

<P>
参考资料: [<A
 HREF="node388.html#iso">ISO</A>, Sec. 6.7.1, Sec. 6.9.5];
[<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 9.2.2 pp. 265-7, Sec. 9.2.5 pp. 269-70]。

<P>

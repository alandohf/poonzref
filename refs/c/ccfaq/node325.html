<H1><A NAME="SECTION0021190000000000000000"></A>
<A NAME="q:19.16"></A>
<BR>
<SPAN CLASS="arabic">20</SPAN>.<SPAN CLASS="arabic">19</SPAN> 怎样删除一个文件？
</H1>

<P>
标准&nbsp;C&nbsp;库函数是&nbsp;remove()。这是本章里少有的几个与系统无关的问题。
在一些&nbsp;ANSI&nbsp;之前的老&nbsp;Unix&nbsp;系统,&nbsp;remove()&nbsp;可能不存在, 
那么你可以试试&nbsp;unlink()。

<P>
参考资料 [<A
 HREF="node388.html#kr2">K&amp;R2</A>, Sec. B1.1 p. 242; ISO Sec. 7.9.4.1];
[<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 15.15 p. 382]; [<A
 HREF="node388.html#pcs">PCS</A>, Sec. 12 pp. 208,220-221];
[<A
 HREF="node388.html#posix">POSIX</A>, Sec. 5.5.1, Sec. 8.2.4]。

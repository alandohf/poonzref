<H1><A NAME="SECTION001530000000000000000"></A>
<A NAME="q:13.5"></A>
<BR>
<SPAN CLASS="arabic">14</SPAN>.<SPAN CLASS="arabic">3</SPAN> 为什么有些版本的&nbsp;toupper()&nbsp;对大写字符会有奇怪的反应？
为什么有的代码在调用&nbsp;toupper()&nbsp;前先调用&nbsp;tolower()？
</H1>
老版的&nbsp;toupper()&nbsp;和&nbsp;tolower()&nbsp;不一定能够正常处理不需要转换的字符
参数, 例如数字、标点或已经符合请求的字符。在&nbsp;ANSI/ISO&nbsp;标准&nbsp;C&nbsp;中,
这些函数保证对所有的字符参数正常处理。

<P>
参考资料: [<A
 HREF="node388.html#iso">ISO</A>, Sec. 7.3.2]; [<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 12.9 pp. 320-1];
[<A
 HREF="node388.html#pcs">PCS</A>, p. 182]。

<P>

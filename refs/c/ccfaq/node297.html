<H1><A NAME="SECTION0020100000000000000000"></A>
<A NAME="q:18.13"></A>
<BR>
<SPAN CLASS="arabic">19</SPAN>.<SPAN CLASS="arabic">10</SPAN> 哪里可以找到标准&nbsp;C&nbsp;函数库的源代码？
</H1>
GNU&nbsp;工程有一个完全实现的&nbsp;C&nbsp;函数库&nbsp;(<TT><A NAME="tex2html53"
  HREF="http://www.gnu.org/software/libc/">http://www.gnu.org/software/libc/</A></TT>)。
另一个来源是由&nbsp;P.J. Plauger&nbsp;写的书《The Standard C Library》[<A
 HREF="node388.html#plauger">Plauger</A>],
然而它不是公共版权的。
参见问题&nbsp;<A HREF="node295.html#q:18.9b">18.8</A>, <A HREF="node303.html#q:18.15c">18.16</A>&nbsp;和&nbsp;<A HREF="node305.html#q:18.16">18.18</A>。

<H1><A NAME="SECTION0015190000000000000000"></A>
<A NAME="q:13.26"></A>
<BR>
<SPAN CLASS="arabic">14</SPAN>.<SPAN CLASS="arabic">19</SPAN> 虽然我在连接时明确地指定了正确的函数库, 我还是得到库函数未定义错误。
</H1>
许多连接器只对对象文件和函数库进行一次扫描, 同时从函数库中提取适合
当前未定义函数的模块。所以函数库和对象文件&nbsp;(以及对象文件之间)&nbsp;的
连接顺序很重要; 通常, 你希望最后搜索函数库。例如, 在&nbsp;Unix&nbsp;系统中,
把&nbsp;-l&nbsp;参数放在命令行的后部。参见问题&nbsp;<A HREF="node242.html#q:13.28">13.20</A>。

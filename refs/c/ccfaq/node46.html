<H1><A NAME="SECTION005100000000000000000"></A>
<A NAME="q:3.12b"></A>
<BR>
<SPAN CLASS="arabic">4</SPAN>.<SPAN CLASS="arabic">10</SPAN> 如果我不使用表达式的值, 我应该用&nbsp;++i&nbsp;或&nbsp;i++&nbsp;
来自增一个变量吗？
</H1>
由于这两种格式区别仅在于生成的值, 所以在仅使用它们的副作用时, 二者
完全一样。但是, 在&nbsp;C++&nbsp;中, 前缀方式却是首选。 参见问题&nbsp;<A HREF="node39.html#q:3.3">3.3</A>。

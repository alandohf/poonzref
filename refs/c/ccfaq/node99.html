<H1><A NAME="SECTION00950000000000000000"></A>
<A NAME="q:7.3c"></A>
<BR>
<SPAN CLASS="arabic">8</SPAN>.<SPAN CLASS="arabic">5</SPAN> 一个指针变量分配多少内存？
</H1>
这是个挺有误导性的问题。当你象这样声明一个指针变量的时候,
<PRE>
    char *p;
</PRE>
你&nbsp;(或者, 更准确地讲, 编译器)&nbsp;只分配了足够容纳指针本身的内存;
也就是说, 这种情况下, 你分配了&nbsp;sizeof(char*)&nbsp;个字节的内存。但
你还没有分配<SPAN  CLASS="textbf">任何</SPAN>让指针指向的内存。参见问题&nbsp;<A HREF="node95.html#q:7.1">7.1</A>
&nbsp;和&nbsp;<A HREF="node96.html#q:7.2">7.2</A>。

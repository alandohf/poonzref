<H1><A NAME="SECTION00850000000000000000"></A>
<A NAME="q:6.7"></A>
<BR>
<SPAN CLASS="arabic">7</SPAN>.<SPAN CLASS="arabic">5</SPAN> 如果你不能给它赋值, 那么数组如何能成为左值呢 ？
</H1>
ANSI C 标准定义了``可变左值", 而数组不是。

<P>
参考资料: [<A
 HREF="node388.html#iso">ISO</A>, Sec. 6.2.2.1]; [<A
 HREF="node388.html#rationale">Rationale</A>, Sec. 3.2.2.1];
[<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 7.1 p. 179]。

<P>

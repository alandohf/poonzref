<H1><A NAME="SECTION003140000000000000000"></A>
<A NAME="q:1.34"></A>
<BR>
<SPAN CLASS="arabic">2</SPAN>.<SPAN CLASS="arabic">14</SPAN> 我总算弄清除函数指针的声明方法了, 但怎样才能初始化呢？
</H1>
用下面这样的代码
<PRE>
	extern int func();
	int (*fp)() = func;
</PRE>

<P>
当一个函数名出现在这样的表达式中时, 它就会&nbsp;``蜕变''&nbsp;成一个指针&nbsp;(即, 
隐式地取出了它的地址), 这有点类似数组名的行为。

<P>
通常函数的显示声明需要事先知道&nbsp;(也许在一个头文件中)。因为此处并
没有隐式的外部函数声明&nbsp;(初始式中函数名并非一个函数调用的一部分)。

<P>
参见问题&nbsp;<A HREF="node11.html#q:1.25">1.8</A>&nbsp;和&nbsp;<A HREF="node57.html#q:4.12">4.8</A>。

<P>

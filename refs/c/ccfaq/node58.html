<H1><A NAME="SECTION00690000000000000000"></A>
<A NAME="q:4.15"></A>
<BR>
<SPAN CLASS="arabic">5</SPAN>.<SPAN CLASS="arabic">9</SPAN> 我怎样把一个&nbsp;int&nbsp;变量转换为&nbsp;char *&nbsp;型？
我试了类型转换, 但是不行。
</H1>
这取决于你希望做什么。如果你的类型转换不成功, 你可能是企图把整数转为
字符串, 这种情况参见问题&nbsp;<A HREF="node223.html#q:13.1">13.1</A>。如果你试图把整数转换为字符,
参见问题&nbsp;<A HREF="node126.html#q:8.6">8.4</A>。如果你试图让一个指针指向特定的内存地址,
参见问题&nbsp;<A HREF="node335.html#q:19.25">19.29</A>。

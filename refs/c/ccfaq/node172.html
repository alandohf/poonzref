<H1><A NAME="SECTION0013170000000000000000"></A>
<A NAME="q:11.16"></A>
<BR>
<SPAN CLASS="arabic">12</SPAN>.<SPAN CLASS="arabic">17</SPAN> 从&nbsp;main()&nbsp;中, exit(status)&nbsp;和返回同样的&nbsp;status&nbsp;真的等价吗？
</H1>
是也不是。标准声称它们等价。但是如果在退出的时候需要使用&nbsp;main()&nbsp;
的局部数据, 那么从&nbsp;main() return&nbsp;恐怕就不行了; 参见问题&nbsp;<A HREF="node274.html#q:16.4">16.4</A>。
少数非常古老不符合标准的系统可能对其中的某种形式有问题。最后, 在&nbsp;main()&nbsp;
函数的递归调用时, 二者显然不能等价。

<P>
参考资料: [<A
 HREF="node388.html#kr2">K&amp;R2</A>, Sec. 7.6 pp. 163-4]; [<A
 HREF="node388.html#iso">ISO</A>, Sec. 5.1.2.2.3]。

<P>

<H1><A NAME="SECTION00410000000000000000"></A> <A NAME="q:2.1"></A>
<BR>
<SPAN CLASS="arabic">3</SPAN>.<SPAN CLASS="arabic">1</SPAN> 声明&nbsp;struct x1 { ...};&nbsp;和&nbsp;typedef struct { ...} x2;
有什么不同？
</H1> 第一种形式声明了一个&nbsp;``结构标签'';
第二种声明了一个&nbsp;``类型定义''。 主要的区别是在后文
中你需要用&nbsp;``struct x1''&nbsp;引用第一种,
而用&nbsp;``x2''&nbsp;引用第二种。也就是说, 第二
种声明更像一种抽象类新&nbsp;---&nbsp;用户不必知道它是一个结构, 而在声明它的
实例时也不需要使用&nbsp;struct&nbsp;关键字。

<P>

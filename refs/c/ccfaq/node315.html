<H1><A NAME="SECTION002190000000000000000"></A>
<A NAME="q:19.9"></A>
<BR>
<SPAN CLASS="arabic">20</SPAN>.<SPAN CLASS="arabic">9</SPAN> 怎样发送控制终端或其它设备的逃逸指令序列？
</H1>
如果你能够找到发送字符到设备的方法&nbsp;(参见问题&nbsp;<A HREF="node314.html#q:19.8">19.8</A>), 
发送逃逸指令序列是件很容易的事。 在&nbsp;ASCII&nbsp;代码中, 逃逸字符
的代码是&nbsp;033 (十进制&nbsp;27), 以下代码就可以发送逃逸序列&nbsp;ESC[J:
<PRE>
	fprintf(ofd, "\033[J");
</PRE>

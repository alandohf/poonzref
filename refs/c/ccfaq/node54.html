<H1><A NAME="SECTION00650000000000000000"></A>
<A NAME="q:4.9"></A>
<BR>
<SPAN CLASS="arabic">5</SPAN>.<SPAN CLASS="arabic">5</SPAN> 我能否用&nbsp;void**&nbsp;指针作为参数, 使函数按引用接受一
般指针？
</H1>
不可移植。C&nbsp;中没有一般的指针的指针类型。void*&nbsp;可以用作一般指
针只是因为当它和其它类型相互赋值的时候, 如果需要, 它可以自动转换成其
它类型; 但是, 如果试图这样转换所指类型为&nbsp;void*&nbsp;之外的类型的
&nbsp;void**&nbsp;指针时, 这个转换不能完成。

<P>

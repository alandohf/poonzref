<H1><A NAME="SECTION00660000000000000000"></A>
<A NAME="q:4.10"></A>
<BR>
<SPAN CLASS="arabic">5</SPAN>.<SPAN CLASS="arabic">6</SPAN> 我有一个函数&nbsp;extern int f(int *);&nbsp;它接受指向
&nbsp;int&nbsp;型的指针。我怎样用引用方式传入一个常数？下面这样的
调用&nbsp;f(&amp;5);&nbsp;似乎不行。
</H1>
在&nbsp;C99&nbsp;中, 你可以使用&nbsp;``复合常量":
<PRE>
    f((int[]){5});
</PRE>

<P>
在&nbsp;C99&nbsp;之前, 你不能直接这样做; 你必须先定义一个临时变量, 然后把它
的地址传给函数:
<PRE>
    int five = 5;
    f(&amp;five);
</PRE>

<P>
参见问题&nbsp;<A HREF="node26.html#q:2.10">2.8</A>, <A HREF="node53.html#q:4.8">4.4</A>&nbsp;和&nbsp;<A HREF="node351.html#q:20.1">20.1</A>。

<P>
